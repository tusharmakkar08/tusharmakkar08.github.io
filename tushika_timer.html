<!DOCTYPE HTML>
<html>

<head>
    <title>
        Tushika Wedding Timer
    </title>
</head>
<body>

<p id="tushika_timer"></p>


<script>
// Set the date we're counting down to
var countDownDate = new Date("June 14, 2020 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("tushika_timer").innerHTML = ("<span style='color: #e20e71;font-family:verdana;'>" +
      "Timer for the best wedding: "+ days + "d " + hours + "h " + minutes + "m " + seconds + "s " + "</span>"
  );
    document.getElementById("tushika_timer").style.fontSize = "xxx-large";
    document.getElementById("tushika_timer").style.position = "absolute";
    document.getElementById("tushika_timer").style.bottom = "0";
    document.getElementById("tushika_timer").style.left = "0";
    document.getElementById("tushika_timer").style.width = "100%";
    document.getElementById("tushika_timer").style.textAlign = "center";

    document.body.style.backgroundImage = "url('images/tushika_wedding_directory/tushika_" + days + ".jpg')";
    document.body.style.backgroundRepeat = "no-repeat";
    document.body.style.backgroundAttachment = "fixed";
    document.body.style.backgroundPosition = "center";
    document.body.style.backgroundSize = "contain";
  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.body.style.backgroundImage = "url('images/tushika_wedding_directory/tushika_0.jpg')";
    document.body.style.backgroundRepeat = "no-repeat";
    document.body.style.backgroundAttachment = "fixed";
    document.body.style.backgroundPosition = "center";
    document.body.style.backgroundSize = "contain";
    document.getElementById("tushika_timer").innerHTML = "<span style='color: #e20e71;font-family:verdana;'>WEDDING DAY IS HERE</span>";
  }
}, 1000);
</script>

</body>
</html>
